<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="btn_start">
        <button class=" s btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header">
            <div class="title"> Quiz for Web Developers </div>
            <div class="timer">
                <div class="time_text">Your Time</div>
                <div class="time_info">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section class="card-body">
            <div class="question_text">
                
            </div>
            <div class="option_list">
               
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">            
            </div>
            <button class="next_btn btn btn-primary btn-sm">Next Question</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon">
            <i class= " sad fa-regular fa-face-frown"></i>
            <i class=" happy fa-regular fa-face-smile"></i>
        
        
            </div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Replay</button>
            <button class="btn btn-primary btn_quit">Finish</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
